                        <li>

            <div class="contents order-2 order-md-2">

                <div class="container">
                    <div class="row mt-7 align-items-center justify-content-right" style="justify-content: right;">
                        <div class="col-md-9 py-5">
                            <h3>Register</h3>
                            <hr>


                            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
                                adipisicing.</p>
                            <form action="#" method="post">
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="fname">First Name *</label>
                                            <input type="text" class="form-control" placeholder="e.g. John" id="fname">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="lname">Last Name *</label>
                                            <input type="text" class="form-control" placeholder="e.g. Smith" id="lname">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="fname">Mobile No *</label>
                                            <input type="text" class="form-control" placeholder="e.g. John" id="fname">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="lname">Organization Name *</label>
                                            <input type="text" class="form-control" placeholder="e.g. Smith" id="lname">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="fname">Department *</label>
                                            <input type="text" class="form-control" placeholder="e.g. John" id="fname">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="lname">Designation *</label>
                                            <input type="text" class="form-control" placeholder="e.g. Smith" id="lname">
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="lname">E-mail address *</label>
                                            <input type="text" class="form-control"
                                                placeholder="e.g. https://google.com" id="lname">
                                        </div>
                                    </div>

                                    

                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="lname">Enter OTP *</label>
                                            <input type="text" class="form-control" placeholder="OTP" id="lname">
                                            <!-- btn px-5 btn-primary  m-2 -->
                                        </div>
                                    </div>
                                    
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-6">

                                        <div class="form-group first">
                                            <label for="id-proof">Upload Your ID Proof *</label>
                                            <input type="file" class="form-control " id="id-proof" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group first">
                                            <label for="lname">User Type *</label>
                                            <select class="form-control" id="user-type" required>
                                                <option value="">Select User Type</option>
                                                <option value="researcher">Researcher</option>
                                                <option value="govt-employee">Government Employee</option>
                                                <option value="private-employee">Private Employee</option>
                                                <option value="college-institute">College/Institute</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-12">

                                        <div class="form-group last mb-3">
                                            <label for="password">About You</label>
                                            <textarea type="text" class="form-control" placeholder="Your Password"
                                                id="password"></textarea>
                                        </div>
                                    </div>

                                </div>
                                



                                
                                <input type="submit" value="Register" class="btn px-5 btn-primary">

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
